<!DOCTYPE html>
<html>
    <head>
        <title>Authentication</title>
    </head>

    <body>
        <h1>Register</h1>

        {% if registered %}
        userauth says: <strong>thank you for registering!</strong>
        
        <a href="/userauth/">Return to the homepage.</a><br />
        {% else %}
        userauth says: <strong>register here!</strong><br />

        <form id="user_form" method="post" action="/userauth/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

           
            {{ user_form.as_p }}
            {{ profile_form.as_p }}

            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
